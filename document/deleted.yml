paths:
  /manager/event/delete/{event_id}:
    delete:
      summary: Supprimer un événement
      description: |
        Cet endpoint permet à un **Manager** de supprimer un événement spécifique en fournissant l'ID de l'événement à supprimer.
        **Accessible uniquement avec une authentification valide (Manager).**
      parameters:
        - in: path
          name: event_id
          required: true
          description: L'ID de l'événement à supprimer.
          schema:
            type: string
            example: 674c6fd02e24438ba937cf35
      responses:
        "200":
          description: Événement supprimé avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Message de confirmation
                    example: Event deleted successfully.
        "400":
          description: L'ID de l'événement est invalide ou manquant.
        "401":
          description: Authentification invalide ou non fournie.
        "403":
          description: Accès refusé - utilisateur sans permissions nécessaires.
        "404":
          description: L'événement n'a pas été trouvé.
        "500":
          description: Erreur serveur interne.
